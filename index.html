<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <h1 id="mainTitle">Etch-a-Sketch</h1>
    
    <div id="buttonBox">
        <button id="changeGridButton">Change Grid</button>
    </div>
    
    <div id="sketchBox"></div>

    <dialog id="changeGridBox">
        <h1>Provide New Demensions</h1>
        <div>
            <input type="range" min="1" max="64" value="16" id="gridInput">
            <button id="acceptButton">Accept</button>
            <button id="cancelButton">Cancel</button>
        </div>
        <p id="gridDimensions"></p>
    
</body>
</html>
